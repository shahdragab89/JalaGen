<!DOCTYPE html>
<html lang="en">
<head>

    <title>JalaGen - Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backg">
        <div class="left-content">
            <h2>JalaGen</h2>
            <p><strong>Every Drop Counts.</strong></p>
            <p>Empowering the Egyptian family to manage <br> 
               water sustainably through gamification.</p>
        </div>

        <div class="WRec">
            <h1>USER LOGIN</h1>
            
            <div class="input-container">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" placeholder="Email">

            <div class="input-container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" placeholder="Password">
            </div>
            
            <button class="login-btn">LOGIN</button>
            
            <p class="signup-link">
                Don't have an account? <a href="signup-choice.html">SIGN UP</a>
            </p>
        </div>
    </div>
