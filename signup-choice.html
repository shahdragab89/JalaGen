<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JalaGen - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="main-container">
        <div class="selection-card">
            <img src="logo.png" alt="JalaGen Logo" class="logo-image">
            <h2 class="main-title">Create your Account</h2>
            <p class="subtitle">Who will be using JalaGen?</p>

            <div class="choices-wrapper">
                <a href="signup-kids.html" class="choice-box">
                    <div class="icon-circle kid-bg">
                        <i class="fa-solid fa-child"></i>
                    </div>
                    <div class="text-info">
                        <span class="title">I am a Kid</span>
                        <span class="age">Ages 7-12</span>
                    </div>
                </a>

                <a href="signup-kids.html" class="choice-box">
                    <div class="icon-circle teen-bg">
                        <i class="fa-solid fa-user-astronaut"></i> </div>
                    <div class="text-info">
                        <span class="title">I am a Teen</span>
                        <span class="age">Ages 13-18</span>
                    </div>
                </a>

                <a href="signup-adult.html" class="choice-box">
                    <div class="icon-circle adult-bg">
                        <i class="fa-solid fa-house-user"></i>
                    </div>
                    <div class="text-info">
                        <span class="title">I am an Adult</span>
                        <span class="age">Home Manager</span>
                    </div>
                </a>
            </div>

            <p class="login-footer">
                Already have an account? <a href="login.html">LOG IN</a>
            </p>
        </div>
    </div>
</body>
</html>
