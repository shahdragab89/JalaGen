<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Jala Gen - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-bottom: 2px solid #eee; 
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #004aad;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 18px;
            position: relative;
        }
        .nav-links a.active {
            color: #004aad;
            font-weight: bold;
        }
        .nav-links a.active::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border: 2px solid #004aad;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        .login-btn {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid #333; 
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            height: 80vh; 
            max-width: 1200px;
            margin: 0 auto;
        }

        
        .hero-text {
            flex: 1;
            padding-right: 20px;
        }

        .hero-text h1 {
            font-size: 64px; 
            line-height: 1.2;
            margin-bottom: 30px;
            color: #004aad;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            border: 3px solid #004aad; 
            background-color: transparent;
            color: #004aad;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            border-radius: 5px; 
        }

        .cta-button:hover {
            background-color: #004aad;
            color: white;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #e0e0e0;
            border: 2px dashed #999; 
            color: #666;
            font-size: 24px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">Jala Gen</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Learn</a></li>
        </ul>
        <a href="#" class="login-btn">Login</a>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Every drop<br>Counts ...</h1>
            <a href="#" class="cta-button">Get Start</a>
        </div>

        <div class="hero-image">
            <span>Image Area</span>
             </div>
    </section>

</body>
</html>
